<div id="list">
  <div class="container">
    <div class="inner">
      <div class="title">
        <h2>{{ .list.title }}</h2>
      </div>
      {{ range .list.columns }}
        <ul class="checkmark">
        {{ range .items }}
          <li class="rainbow-text">{{ .item }}</li>
        {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</div>
