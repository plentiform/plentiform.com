{{ define "main" }}
{{ if (isset .Params "components") }}
  {{ range .Params.components }}
    {{ if .hero }}
      {{ partial "hero.html" (dict "context" . "hero" .hero) }}
    {{ end }}
    {{ if .how_to }}
      {{ partial "how_to.html" (dict "context" . "how_to" .how_to) }}
    {{ end }}
  {{ end }}
{{ end }}
{{ end }}
